.            no-osd sub-seek  1                                                     # seek to the next subtitle
[            add sub-delay -0.05                                                    # change subtitle timing such that the previous subtitle is displayed
]            add sub-delay +0.05                                                    # change subtitle timing such that the next subtitle is displayed
kp6	         add video-pan-x  0.1                                                   # move the video right
kp4          add video-pan-x -0.1                                                   # move the video left
kp2          add video-pan-y  0.1                                                   # move the video down
kp8          add video-pan-y -0.1                                                   # move the video up
kp9          add video-zoom   0.1                                                   # zoom in
kp3          add video-zoom  -0.1                                                   # zoom out
kp5          set video-zoom 0 ; no-osd set video-pan-x 0 ; no-osd set video-pan-y 0 # reset zoom and pan settings
