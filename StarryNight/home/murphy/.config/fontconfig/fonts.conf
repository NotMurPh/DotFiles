<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

 <alias>
  <family>sans-serif</family>
  <prefer>
   <family>Vazirmatn</family>
   <family>Noto Color Emoji</family>
   <family>Noto Emoji</family>
   <family>Hurmit Nerd Font</family>
  </prefer>
 </alias>

 <alias>
  <family>serif</family>
  <prefer>
   <family>Vazirmatn</family>
   <family>Noto Color Emoji</family>
   <family>Noto Emoji</family>
   <family>Hurmit Nerd Font</family>
  </prefer>
 </alias>

 <alias>
  <family>monospace</family>
  <prefer>
   <family>Vazir-Code</family>
   <family>Noto Color Emoji</family>
   <family>Noto Emoji</family>
   <family>Hurmit Nerd Font Mono</family>
  </prefer>
 </alias>

</fontconfig>
