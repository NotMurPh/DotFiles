Ctrl+RIGHT   playlist-next                                                          # skip to the next file
Ctrl+LEFT    playlist-prev                                                          # skip to the previous file
Ctrl+l       playlist-next                                                          # skip to the next file
Ctrl+h       playlist-prev                                                          # skip to the previous file
ENTER        cycle fullscreen                                                       # skip to the next file
